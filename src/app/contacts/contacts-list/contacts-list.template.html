<h2>Liste des contacts</h2>
<table class="table table-striped">
    <tr ng-repeat="contact in $ctrl.contacts">
        <td>{{contact.name}}</td>
        <td>
            <a class="btn btn-xs btn-primary" ui-sref="contacts-show({id: contact.id})">Afficher</a>
            <button class="btn btn-xs btn-danger" ng-click="$ctrl.deleteContact(contact.id, $index)">Supprimer</button>
        </td>
    </tr>
</table>
